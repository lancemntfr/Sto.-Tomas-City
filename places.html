<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tourist Spot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <div class="container-fluid p-0 m-0">
            <nav class="row">
                <div class="col my-5 text-center">
                    <a href="index.html" class="me-4 text-black">HOME</a>
                    <a href="index.html#about" class="me-4 text-black">ABOUT</a>
                    <a href="#attractions" class="me-4 text-black">ATTRACTIONS</a>
                    <a href="#food-cafes" class="me-4 text-black">FOOD & CAFES</a>
                    <a href="#contact" class="me-4 text-black">CONTACT</a>
                </div>
            </nav>
            <section id="container-row" class="row">
            </section>
        </div>
    </header>

    <script src="places.js"></script>
    <script>
        var containerRow = document.getElementById("container-row");

        for (var i = 0; i < places.length; i++) {
            var cards = `
                        <div id="`+ places[i].id + `" class="col-12">
                            <div class="card my-5 mx-auto shadow" style="width: 80vw;">
                                <div class="row g-0">
                                    `;

            if (i % 2 === 1) {
                cards += `
                                    <div class="col-md-6 col-12">
                                        <img src="`+ places[i].img + `" class="img-fluid rounded-start" style="width: 100%; height: clamp(360px, 50svh ,390px); object-fit: cover;">
                                    </div>
                                    <div class="col-md-6 col-12">
                                        <div class="card-body">
                                            <h5 class="font-50 my-3 my-md-5"><b>`+ places[i].name + `</b></h5>
                                            <p class="card-text text-justify pt-3">`+ places[i].description + `</p>
                                        </div>
                                     </div>
                                     `
            } else {
                cards += `
                                    <div class="col-md-6 col-12">
                                        <div class="card-body">
                                            <h5 class="font-50 my-3 my-md-5"><b>`+ places[i].name + `</b></h5>
                                            <p class="card-text text-justify pt-3">`+ places[i].description + `</p>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-12">
                                        <img src="`+ places[i].img + `" class="img-fluid rounded-start" style="width: 100%; height: clamp(360px, 50svh ,390px); object-fit: cover;">
                                    </div>
                                    `};

            cards += `      
                            </div>
                        </div>
                    </div>
                    `;

            containerRow.innerHTML += cards;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
