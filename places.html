<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tourist Spot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <div class="container-fluid p-0 m-0">
            <nav class="row">
                <div class="col my-5 text-center">
                    <a href="index.html" class="me-4 text-black">HOME</a>
                    <a href="index.html#about" class="me-4 text-black">ABOUT</a>
                    <a href="#attractions" class="me-4 text-black">ATTRACTIONS</a>
                    <a href="#food-cafes" class="me-4 text-black">FOOD & CAFES</a>
                    <a href="#contact" class="me-4 text-black">CONTACT</a>
                </div>
            </nav>
            <section id="container-row" class="row">
            </section>
        </div>
    </header>

    <script>
        var containerRow = document.getElementById("container-row");
        var places = [
            {
                "name": "PADRE PIO SHRINE",
                "img": "assets/image/Padre-Pio-Shrine.jpg",
                "description": "Padre Pio Shrine is located at Brgy. San Pedro, and a world-renowned pilgrimage site that draws thousands of devotees yearly. Its open-air, nature-inspired design radiates peace and reflection, offering a serene place for prayer and thanksgiving. Surrounded by trees and fresh air, the shrine’s calm atmosphere provides visitors a moment of spiritual renewal and quiet connection with nature.",
                "id": "historical"
            },
            {
                "name": "MUSEO NI MALVAR",
                "img": "assets/image/Museo-Malvar.jpg",
                "description": "Located in Poblacion, this museum honors General Miguel Malvar, one of the country’s greatest heroes and the last Filipino general to surrender during the Philippine-American War. The museum showcases personal belongings, artifacts, and historical documents that highlight his courage and leadership. Visitors can learn about his life, his role in the nation’s history, and his lasting impact on Batangas.",
                "id": ""
            },
            {
                "name": "MOUNT MAKILING",
                "img": "assets/image/Mt.-Makiling.jpg",
                "description": "For nature lovers and adventurers, the Sto. Tomas trail to Mount Makiling offers a breathtaking journey through lush forests filled with birdsong and cool mountain air. The trail rewards hikers with stunning views of Batangas and Laguna from the summit. Mount Makiling promises an unforgettable outdoor experience that connects you with the beauty of nature.",
                "id": "nature"
            },
            {
                "name": "CONSUELO PARK",
                "img": "assets/image/Consuelo-Park.webp",
                "description": "Tucked within the First Philippine Industrial Park, Consuelo Park is a serene green space where you can unwind amid the city’s busy environment. It’s perfect for morning jogs, afternoon walks, or quiet moments of reflection. Families often visit to enjoy the open space and fresh air. With its landscaped pathways and tranquil atmosphere, the park is a refreshing spot to recharge without leaving the city.",
                "id": ""
            },
            {
                "name": "RIO DE CAMBALLAO",
                "img": "assets/image/Camballao.jpg",
                "description": "A hidden spot in Brgy. San Isidro Sur, Rio de Camballao is a clear, peaceful river surrounded by greenery and gentle sounds of nature. Locals often visit for swimming, picnics, and relaxation, making it a beloved hangout spot for families and friends. The river’s calm flow and cool waters provide a soothing escape from the city’s hustle.",
                "id": "leisure"
            },
            {
                "name": "TAG-ARAW RESORT",
                "img": "assets/image/Tag-Araw.jpg",
                "description": "A favorite getaway for families and groups, Tag-Araw Resort offers refreshing pools, cozy cottages, and scenic views of the surrounding landscape. Whether you’re looking to swim, celebrate special occasions, or just unwind on a sunny day, the resort provides a fun and relaxing retreat close to home. Its welcoming vibe and well-kept amenities make it one of the top leisure spots in Sto. Tomas.",
                "id": ""
            },
            {
                "name": "ROSE AND GRACE RESTAURANT",
                "img": "",
                "description": "A well-loved stopover for travelers, Rose and Grace is famous for its flavorful Bulalo and other classic Batangas dishes. The restaurant offers generous servings, warm service, and a homely atmosphere that makes you feel like part of the family. It’s the perfect place to enjoy comfort food after exploring the city.",
                "id": "food-cafes"
            },
            {
                "name": "DWENAS CAFE",
                "img": "assets/image/Dwenas.webp",
                "description": "Dwenas Café combines stylish interiors with a cozy, welcoming vibe. Known for its artisanal coffee and delectable pastries, it’s a great spot to relax, study, or chat with friends. The ambiance, paired with soothing music and delightful drinks, makes it one of Sto. Tomas’s favorite hangouts for both locals and tourists.",
                "id": ""
            }
        ]

        for (var i = 0; i < places.length; i++) {
            containerRow.innerHTML += `
                <div id="`+ places[i].id +`" class="col-12">
                    <div class="card my-5 mx-auto shadow" style="width: 80vw;">
                        <div class="row g-0">
                            <div class="col-md-6 col-12">
                                <img src="`+ places[i].img +`" class="img-fluid rounded-start" style="width: 100%;height: clamp(360px, 60vh ,390px); objet-fit: cover;">
                            </div>
                            <div class="col-md-6 col-12">
                                <div class="card-body">
                                    <h5 class="font-50 my-3 my-md-5"><b>`+ places[i].name +`</b></h5>
                                    <p class="card-text text-justify pt-3">`+ places[i].description +`</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>`
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
